<html>
  <head>
    <title>Scrapyard Verification</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://scrapyard.hackclub.com/favicon.png"
    />
    <meta content="#477B78" name="theme-color" />
    <meta content="Scrapyard Discord Verification" name="og:title" />
    <meta
      content="Link your Discord account to your Scrapyard signup to gain access to send messages in the server."
      name="og:description"
    />
    <meta
      content="https://cdn.hackclubber.dev/slackcdn/f2523478b361603460984f275fa311d6.png"
      name="og:image"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta content="https://verify.scrapyard.dev/" name="og:url" />
    <link rel="stylesheet" href="https://use.typekit.net/pkf4twy.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Galindo&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #477b78;
        color: white;
        font-family: "p22-stanyan", Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-family: "Galindo", Arial, sans-serif;
      }

      p {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 2rem;
      }

      .btn {
        padding: 1rem 2rem;
        background-color: #477b78;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-size: 1.5rem;
        transition: background-color 0.3s ease, transform 0.3s ease;
        border: 1px solid white;
      }

      .btn:hover {
        transform: scale(1.05);
      }

      .btn:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Success!</h1>
      <p>
        You have been successfully verified and you should have received the
        Scrapyard Attendee role in the server.
      </p>
      <!-- <a class="btn" href="/login/discord">Start Verification</a> -->
    </div>
  </body>
</html>
